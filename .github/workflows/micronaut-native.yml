name: Micronaut Docker CI for alpine

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Micronaut-Kafka-GraalVM builds for alpine
    timeout-minutes: 15
    services:
      kafka:
        image: bitnami/kafka:3.9.0
        env:
          KAFKA_CFG_NODE_ID: 0
          KAFKA_CFG_PROCESS_ROLES: "controller,broker"
          KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9094"
          KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094"
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      schema-registry:
        image: bitnami/schema-registry:7.8.0
        env:
          SCHEMA_REGISTRY_KAFKA_BROKERS: "PLAINTEXT://kafka:9092"
          SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
          KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
          SCHEMA_REGISTRY_DEBUG: "true"
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Build image
        id: micronaut-native
        run: |
          TAG="$(date +%s)"
          echo tag = "$TAG"
          docker build --file micronaut/websocket/Dockerfile.alpine --tag micronaut-native:$TAG --build-arg KAFKA_BOOTSTRAP_SERVERS=kafka:9092 --build-arg SCHEMA_REGISTRY_URL=http://schema-registry:8081 micronaut/websocket
          docker run --rm --name micronaut-native -d micronaut-native:$TAG
      - name: Set up GraalVM 23
        id: jvm
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          maven-version: '3.9.6'
          cache: maven
      - name: Run tests
        id: tests
        run: mvn clean verify package -f micronaut/websocket/src/it/pom.xml && java -jar micronaut/websocket/src/it/target/wsclient-0.1.jar
      - name: Stop micronaut
        id: stop-micronaut
        if: job.build.steps.micronaut-native.status != failure()
        run: docker stop micronaut-native
