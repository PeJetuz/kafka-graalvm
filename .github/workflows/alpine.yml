name: Docker CI for alpine

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  static-lib:
    runs-on: ubuntu-latest
    name: Builds for alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build static lib for alpine
        id: static-lib-alpine
        uses: PeJetuz/kafka-graalvm/static-lib@v2
      - name: Build micronaut static for alpine
        id: micronaut-kafka-graalvm-alpine
        uses: PeJetuz/kafka-graalvm/micronaut/websocket@v3


